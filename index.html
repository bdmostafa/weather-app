<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1" />

    <title>Weather App | vanilla JS</title>

    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css" />

    <!-- Loading main css file -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="branding">
                <img src="images/logo.png" alt="" class="logo" />
                <div class="logo-type">
                    <h1 class="site-title">Best Weather App</h1>
                </div>
            </a>
        </div>
    </header>
    <!-- .site-header -->

    <div class="hero" data-bg-image="images/banner.png">
        <div class="container">
            <form action="#" class="find-location">
                <input type="text" placeholder="Enter your City..." />
                <input type="text" placeholder="Enter your Country..." />
                <input type="submit" value="Search" />
            </form>
        </div>
    </div>
    <div class="forecast-table">
        <div class="container">
            <div class="forecast-container">
                <div class="today forecast">
                    <div class="forecast-header">
                        <div id="day-today" class="day">Monday</div>
                        <div id="date-today" class="date">6 Oct</div>
                    </div>
                    <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div id="location" class="location">New York</div>
                        <div class="degree">
                            <div class="num">23<sup>o</sup>C</div>
                            <div class="forecast-icon">
                                <img src="images/icons/icon-1.svg" alt="" width="90" />
                            </div>
                        </div>
                        <span><img src="images/icon-umberella.png" alt="" />20%</span>
                        <span><img src="images/icon-wind.png" alt="" />18km/h</span>
                        <span><img src="images/icon-compass.png" alt="" />East</span>
                        <span><img src="images/icon-wind.png" alt="" />Humidity</span>
                        <span><img src="images/icon-compass.png" alt="" />Pressure</span>
                        <span><img src="images/icon-wind.png" alt="" />Sunrise</span>
                        <span><img src="images/icon-compass.png" alt="" />Sunset</span>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Tuesday</div>
                    </div>
                    <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="images/icons/icon-3.svg" alt="" width="48" />
                        </div>
                        <div class="degree">23<sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Wednesday</div>
                    </div>
                    <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="images/icons/icon-5.svg" alt="" width="48" />
                        </div>
                        <div class="degree">23<sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Thursday</div>
                    </div>
                    <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="images/icons/icon-7.svg" alt="" width="48" />
                        </div>
                        <div class="degree">23<sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Friday</div>
                    </div>
                    <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="images/icons/icon-12.svg" alt="" width="48" />
                        </div>
                        <div class="degree">23<sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Saturday</div>
                    </div>
                    <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="images/icons/icon-13.svg" alt="" width="48" />
                        </div>
                        <div class="degree">23<sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>
                <div class="forecast">
                    <div class="forecast-header">
                        <div class="day">Sunday</div>
                    </div>
                    <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="images/icons/icon-14.svg" alt="" width="48" />
                        </div>
                        <div class="degree">23<sup>o</sup>C</div>
                        <small>18<sup>o</sup></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe..." />
                        <input type="submit" value="Subscribe" />
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa fa-facebook-square"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                        <a href="#"><i class="fa fa-pinterest"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon">
                Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
    </footer>
    <!-- .site-footer -->
    <script src="script.js"></script>
</body>

</html>
