<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1"
    />

    <title>Weather App | vanilla JS</title>

    <!-- Loading third party fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|"
      rel="stylesheet"
      type="text/css"
    />
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Loading main css file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <a href="index.html" class="branding">
          <img src="images/weatherlogo.png" alt="" class="logo" />
          <div class="logo-type">
            <h1 class="site-title">Best Weather App</h1>
          </div>
        </a>
      </div>
    </header>
    <!-- .site-header -->

    <div class="hero" data-bg-image="images/banner.png">
      <div class="container">
        <form id="form" class="find-location">
          <input id="city" type="text" placeholder="Enter your City..." />
          <input
            id="country"
            type="text"
            placeholder="Your country name... or type short form of your country like BD, CA"
          />
          <input type="submit" value="Search" />
        </form>
      </div>
    </div>
    <div class="forecast-table">
      <div class="container">
        <div class="forecast-container">
          <div class="today forecast">
            <div class="forecast-header">
              <div id="day-today" class="day"></div>
              <div id="date-time" class="date-time"></div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="location-time">
                <div id="location" class="location"></div>
                <div>
                  <h2 id="weather-description" class="multiColorText"></h2>
                </div>
              </div>
              <div class="degree">
                <div id="temperature" class="num"></div>
                <div class="forecast-icon">
                  <i><img id="main-forecast-icon" src="" alt="" width="100" /></i>
                </div>
              </div>
              <span
                ><img src="images/humanfeelings.png" alt="" />Feelings
                <span id="feelings"></span
              ></span>
              <span
                ><img src="images/umbrella.png" alt="" />Cloudiness
                <span id="cloudiness"></span
              ></span>
              <span><img src="images/wind.png" alt="" />Wind<span id="wind"></span></span>
              <span
                ><img src="images/humidity.png" alt="" />Humidity
                <span id="humidity"></span
              ></span>
              <span
                ><img src="images/pressure.png" alt="" />Pressure (hPa)
                <span id="pressure"></span
              ></span>
              <span
                ><img src="images/sunrise.png" alt="" />Sunrise <span id="sunrise"></span
              ></span>
              <span
                ><img src="images/sunset.png" alt="" />Sunset <span id="sunset"></span
              ></span>
            </div>
          </div>
          <!-- These forecast section is for demo purposes -->
          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Tuesday</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon">
                <img src="images/icons/icon-3.svg" alt="" width="48" />
              </div>
              <div class="degree">23<sup>o</sup>C</div>
              <small>18<sup>o</sup></small>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Wednesday</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon">
                <img src="images/icons/icon-5.svg" alt="" width="48" />
              </div>
              <div class="degree">23<sup>o</sup>C</div>
              <small>18<sup>o</sup></small>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Thursday</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon">
                <img src="images/icons/icon-7.svg" alt="" width="48" />
              </div>
              <div class="degree">23<sup>o</sup>C</div>
              <small>18<sup>o</sup></small>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Friday</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon">
                <img src="images/icons/icon-12.svg" alt="" width="48" />
              </div>
              <div class="degree">23<sup>o</sup>C</div>
              <small>18<sup>o</sup></small>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Saturday</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon">
                <img src="images/icons/icon-13.svg" alt="" width="48" />
              </div>
              <div class="degree">23<sup>o</sup>C</div>
              <small>18<sup>o</sup></small>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-header">
              <div class="day">Sunday</div>
            </div>
            <!-- .forecast-header -->
            <div class="forecast-content">
              <div class="forecast-icon">
                <img src="images/icons/icon-14.svg" alt="" width="48" />
              </div>
              <div class="degree">23<sup>o</sup>C</div>
              <small>18<sup>o</sup></small>
            </div>
          </div>
          <!-- These forecast section is for demo purposes -->
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input type="text" placeholder="Enter your email to subscribe..." />
              <input type="submit" value="Subscribe" />
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
              <a href="https://www.facebook.com/mostafamahmudbd/"
                ><i class="fa fa-facebook-square"></i
              ></a>
              <a href="https://twitter.com/MostafaAlMahmu1"
                ><i class="fa fa-twitter"></i
              ></a>
              <a href="#"><i class="fa fa-google-plus"></i></a>
              <a href="https://github.com/bdmostafa"><i class="fa fa-github"></i></a>
            </div>
          </div>
        </div>

        <p align="center" class="colophon">
          Copyright 2020 Mostafa Al Mahmud. Developed by
          <a href="https://github.com/bdmostafa">Mostafa</a> . All rights reserved.
        </p>
      </div>
    </footer>
    <!-- .site-footer -->
    <script src="appId.js"></script>
    <script src="store.js"></script>
    <script src="weather.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
  </body>
</html>
